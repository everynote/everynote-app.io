<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="EveryNote" content="">
    <meta name="Bruno Bini & Denver Rodrigues" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

<!-- create menu and place logo here -->
<div class="topbar">

  <div class="Threelines"><img src="img/threelines.png" alt="Menu App" width="32" height="32"></div>

  <div class="profile"><img src="img/profile.png" alt="Signup" align="Right" width="32" height="32"></div>
</div>

<div class="container">
    <form>
      <label for="new-task">New Task</label>
      <input id="new-task" type="text">
      <button>Add</button>
    </form>

    <form id="filterCategories">
      <ul class="filters">
        <li class="cat"><input type="radio" name="category" value="all" id="filterAll" checked><label for="filterAll">All</label></li>
        <li class="cat"><input type="radio" name="category" value="3D" id="filter3D"><label for="filterFruit">3D</label></li>
        <li><input type="radio" name="category" value="PT" id="filterPT"><label for="filterVeg">PT</label></li>
        <li><input type="radio" name="category" value="device-width" id="filterWD"><label for="filterDry">WD</label></li>
      </ul>
    </form>
    
    <h3>Task</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label>Update GitHub</label>
        <button class="edit">Edit</button>
        <button class="done">Done</button> 
      </li>
      <!-- check why not showing list -->
      <li>
        <input type="checkbox">
        <label>Create Storyboards</label>
        <button class="edit">Edit</button>
        <button class="Done">Done</button>
      </li>
      <li>
          <input type="checkbox">
          <label>Upload pictures on Wordpress</label>
          <button class="edit">Edit</button>
          <button class="Done">Done</button>
        </li>
    </ul>
    
    <h3>Completed</h3>
    <ul id="complete-tasks">

    </ul>

  <script src="js/main.js"></script>

</body>
</html>
